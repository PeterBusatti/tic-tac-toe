<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="main-wrapper" class="main-wrapper">
        <div id="player-one-card" class="scorecard"></div>
        <div id="gameboard" class="gameboard"></div>
        <div id="player-two-card" class="scorecard"></div>
    </div>
    <div id="display-wrapper" class="display-wrapper">
        <p id="display-area" class="display-area"></p>
        <button id="restart-btn" class="restart btn">Restart?</button>
    </div>
    <form id="signup-wrapper" class="signup-wrapper">
        <div id="inside-wrapper" class="inside-wrapper"> 
            <section class="player-signup-area">
                <label for="p1-input">Enter Your Name:</label><br>
                <input type="text" id="p1-input" name="p1-input" maxlength="20" size="20" placeholder="Player 1">
                <p>Your sign will be "X"</p>
            </section>
       
            <section class="player-signup-area">   
                <label for="p2-input">Enter Your Name:</label><br>
                <input type="text" id="p2-input" name="p2-input" maxlength="20" size="20" placeholder="Player 2">
                <p>Your sign will be "O"</p>
            </section>
        </div>
        <div>
            <input type="button" value="Ready?" class="ready btn" id="ready-btn">
        </div>
    </form>
    
</body>
</html>
